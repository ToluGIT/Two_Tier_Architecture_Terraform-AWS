name: Terraform CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      destroy:
        description: "Run terraform destroy (set to 'true' to trigger destroy job)"
        required: false
        default: "false"

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    env:
      TF_LOG: INFO
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TERRAFORM_DIRECTORY: ./Terra

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.9.8

    - name: Run Checkov for Security Scanning
      uses: bridgecrewio/checkov-action@v12
      with:
        directory: ${{ env.TERRAFORM_DIRECTORY }}
        output_format: cli,sarif
        output_file_path: console,results.sarif
        external_checks_dirs: .checkov/custom_policies
      continue-on-error: true

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      if: success() || failure()
      with:
        sarif_file: results.sarif

    - name: Upload Checkov SARIF Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: checkov-sarif-report
        path: results.sarif

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform Init
      run: terraform init
      working-directory: ${{ env.TERRAFORM_DIRECTORY }}

    - name: Terraform Format Check
      run: terraform fmt -check
      working-directory: ${{ env.TERRAFORM_DIRECTORY }}

    - name: Terraform Validate
      run: terraform validate
      working-directory: ${{ env.TERRAFORM_DIRECTORY }}

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ${{ env.TERRAFORM_DIRECTORY }}

    - name: Terraform Apply
      if: github.event_name == 'push'
      run: terraform apply -auto-approve tfplan
      working-directory: ${{ env.TERRAFORM_DIRECTORY }}

    - name: Terraform Output
      run: terraform output
      working-directory: ${{ env.TERRAFORM_DIRECTORY }}

  terraform-destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.destroy == 'true'

    env:
      TERRAFORM_DIRECTORY: ./Terra

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.9.8

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform Init
      run: terraform init
      working-directory: ${{ env.TERRAFORM_DIRECTORY }}

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
      working-directory: ${{ env.TERRAFORM_DIRECTORY }}
